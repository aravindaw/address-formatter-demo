<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Address Formatter</title>
    <meta http-equiv="Content-Type" street="text/html; charset=UTF-8" />
    <link type="text/css" href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="title_bar">
    <h1 >Address Formatter</h1>
</div>
<div class="container">
<div class="form_container">
    <form action="#" th:action="@{/address}" th:object="${address}" method="post">
    <p>Enter your address here: <input type="text" th:field="*{address}" class="text_box"/></p>
    <p id="btn_container">
        <input type="submit" value="Format address" class="btn btn_submit" id="btn"/>
        <input type="reset" value="Reset" class="btn btn_reset" id="reset"/>
    </p>
    </form>
</div>
</div>
</body>
</html>
